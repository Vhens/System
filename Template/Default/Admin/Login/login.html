<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <include file="Public:head" />
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" id="form-login" action="__SELF__">
        <h2 class="form-signin-heading">
          <img src="__IMG__/tx.jpg" class="avatar" alt="">
        </h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" name="loginName" class="form-control" id="loginName" placeholder="账号" autofocus>
                <input type="password" name="loginPwd" class="form-control" id="loginPwd" placeholder="密码">
                <input type="text" name="code" id="code" class="form-control dib w50" placeholder="验证码">
                <img src="{:U('Login/Verify')}" onclick="this.src=this.src+'?'+Math.random()" alt="" class="dib codeImg">
            </div>
            <div class="checkbox">
                <input id="checkbox-1" name="checkbox" type="checkbox" checked><label for="checkbox-1"></label>记住
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="button" id="btn-login">登录</button>

            <div class="registration">
                未注册账号去.
                <a class="" href="{:U('Register/register')}">
                    注册
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title text-center">找回密码？</h4>
                      </div>
                      <div class="modal-body">
                          <p>请输入你的邮箱重置密码！</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                          <button class="btn btn-success" type="button">确认</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>

  <include file="Public:footer" />
  <script type="text/javascript">
    var jumpUrl="{:U('Index/index')}";
  </script>
<script type="text/javascript" src="__URL__/Login/Js/login.js"></script>
  </body>
</html>
